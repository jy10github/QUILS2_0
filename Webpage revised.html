<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plots</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 24px;
      align-items: start;
    }

    /* Fig3 spans both columns and is centered */
    .fig3 {
      grid-column: 1 / 3;
      text-align: center;
    }

    figure {
      margin: 0;
      text-align: center;
    }

    figure img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    figcaption {
      margin-top: 6px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>QUILS System 2.0 Progress Report</h1>

  <div class="grid">

    <figure>
      <img src="enroll plot.png" alt="Figure 1">
      <figcaption>Fig1 Enrollment Progress</figcaption>
    </figure>

    <figure>
      <img src="stage plot.png" alt="Figure 2">
      <figcaption>Fig2 Track Status</figcaption>
    </figure>

    <figure class="fig3">
      <img src="map.png" alt="Figure 3">
      <figcaption>Fig3 Site Map</figcaption>
    </figure>

  </div>

</body>
</html>
